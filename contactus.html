<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CONTACT FORM </title>

    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="a5027bae-ceb0-44eb-a0c9-019bed8ce058">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea placeholder="Your Message" class="contact-inputs" name="textarea" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <img src="WhatsApp Image 2024-10-22 at 13.25.08_1d42fa06.jpg" >

        </div>
    </div>

    
</body>
</html>
